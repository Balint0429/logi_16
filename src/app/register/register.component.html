<!-- register.component.html -->
<div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Register</h5>
                <form>
                <div class="mb-3">
                    <label for="userName" class="form-label"> Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" />
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" />
                </div>
                <div class="d-grid gap-2">
                    <button [disabled]="isSubmitting || (password.length <= 0 || email.length <= 0 || firstName.length <= 0 || lastName.length <= 0)" (click)="registerAction()" type="button" class="btn btn-primary btn-block">Register Now</button>
                    <p className="text-center">Have already an account <a routerLink="/login">Login here</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
