<!-- login.component.html -->
<div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Login</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" />
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="isSubmitting || (password.length <= 0 || email.length <= 0)" (click)="loginAction()" type="button" class="btn btn-primary btn-block">Login</button>
                        <p className="text-center">Don't have an account yet? <a routerLink="/register">Register here</a></p>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
